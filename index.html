<!DOCTYPE html>
<head>
	<title>TO DO</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
<script src="todoApp.js" type="text/javascript"></script>
<script src="todoStorage.js" type="text/javascript"></script>
<script src="mainController.js" type="text/javascript"></script>
</head>
<body>
	<div id="content" ng-app="todoApp" ng-controller="mainController">
		<ul>
			
			<div ng-repeat="todo in todos">
				<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="todoCompleted(todo)"/>
					{{todo.title}}				
			</div>
		</ul>	
		<h>Add New Note</h><br>
		<p>Name:
			<form id="todoForm" ng-submit="addNew()">
				<input type="text" ng-model="newTask"/>
			</form>
		</p>
	</div>
</body>
